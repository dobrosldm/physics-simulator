			let table = [
				{  z: 92, a: 238, name: 'U' },

				{  z: 90, a: 234, name: 'Th' },

				{  z: 86, a: 222, name: 'Rn' },
				{  z: 89, a: 226, name: 'Ac' },

				{  z: 10, a: 20, name: 'Ne' },
				{  z: 13, a: 24, name: 'Al' },

				{  z: 91, a: 233, name: 'Pa' },
				{  z: 94, a: 237, name: 'Pu' },

				{  z: 96, a: 243, name: 'Cm' },
				{  z: 93, a: 239, name: 'Np' },

				{  z: 99, a: 251, name: 'Es' },
				{  z: 96, a: 247, name: 'Cm' },

				{  z: 100, a: 252, name: 'Fm' },
				{  z: 97, a: 248, name: 'Bk' },

				{  z: 88, a: 223, name: 'Ra' },
				{  z: 85, a: 219, name: 'At' },

				{  z: 102, a: 258, name: 'No' },
				{  z: 99, a: 254, name: 'Es' },

				{  z: 103, a: 261, name: 'Lr' },
				{  z: 100, a: 257, name: 'Fm' },
			];

			function reaction() {
				let values = document.querySelector('input[name="list_element"]:checked').value;
				if (values !== "not_changed") {
					let output;
					let array = values.split(', ');
					let answer;
					if (array[0] >= 100) {
						answer = "<sup class=\"A100\">";
					} else answer = "<sup class=\"A\">";
					answer += array[1] + "</sup><sub class=\"Z\">";
					answer += array[0] + "</sub>" + array[2];
					answer += "&nbsp;&nbsp; &#8594 &nbsp;&nbsp;";
					if (document.querySelector('input[name="list_type"]:checked').value === "alpha") {
						output = { z: array[0] - 2, a: array[1] - 4 }; //read from user & determine new
						answer += "&#945 (<sup class=\"AHe\">4</sup>";
						answer += "<sub class=\"Z\">2</sub class=\"Z\"> He&nbsp;) &nbsp;&nbsp; +";
						for (let i = 0; i < table.length; i++) {
							if (output.z == table[i].z && output.a == table[i].a) {
								if (output.z >= 100) {
									answer += "<sup class=\"A100\">";
								} else answer += "<sup class=\"A\">";
								answer += output.a + "</sup><sub class=\"Z\">";
								answer += output.z + "</sub>";
								answer += table[i].name;
							}
						}
						document.getElementById("answer").innerHTML = answer;
					} else if (document.querySelector('input[name="list_type"]:checked').value === "beta") {
						output = { z: array[0] - (-1), a: array[1] }; //read from user & determine new
						answer += "&#946 (<sup class=\"Ae\">0</sup>";
						answer += "<sub class=\"Z\">-1</sub class=\"Z\"> e&nbsp;) &nbsp;&nbsp; + ";
						for (let i = 0; i < table.length; i++) {
							if (output.z == table[i].z && output.a == table[i].a) {
								if (output.z >= 100) {
									answer += "<sup class=\"A100\">";
								} else answer += "<sup class=\"A\">";
								answer += output.a + "</sup><sub class=\"Z\">";
								answer += output.z + "</sub>";
								answer += table[i].name;
							}
						}
						document.getElementById("answer").innerHTML = answer;
					} else {
						document.getElementById("answer").innerHTML = "";
					}
				}
			}
		</script>

			function onLoad() {

			function setupCanvas() {
				const canvas = document.getElementById('canvas');
				canvas.onmousedown = canvMouseDown;
				canvas.onmouseup = canvMouseUp;
				canvas.onmousemove = canvMouseMove;
				TouchToCursor(canvas);
			}

			function updateCanvasSize() {
				const canvas = document.getElementById('canvas');
				let size = Math.min(window.innerWidth, window.innerHeight - 60);

				canvas.style.width = size + 'px';
				canvas.style.height = size + 'px';
			}

			function canvMouseDown(e) {
				const ctx = document.getElementById('canvas').getContext('2d');

				let canvas = e.target;
				let rect = canvas.getBoundingClientRect();
				let clickY = (e.clientY - rect.top) / (canvas.clientHeight / canvas.height);
				let diff = detectPadding-lineAlign;

				if (clickY < level1 + diff && clickY > level1 - diff) {
					drawElectron(ctx, 75, currElectPos, level1, () => {
						if (1 > currN) {
							ctx.font = "10px Arial";
							ctx.fillStyle = "#000000";
							ctx.fillText("Поглощено "+ Math.abs(13.6/Math.pow(currN, 2)-13.6/Math.pow(1, 2)).toFixed(2) + " эВ энергии.", 10, canvHeight*0.95);
						} else {
							ctx.font = "10px Arial";
							ctx.fillStyle = "#000000";
							ctx.fillText("Выделено "+ Math.abs(13.6/Math.pow(currN, 2)-13.6/Math.pow(1, 2)).toFixed(2) + " эВ энергии.", 10, canvHeight*0.95);
						}
						currN = 1;
					});
					currElectPos = level1;
				} else if (clickY < level2 + diff && clickY > level2 - diff) {
					drawElectron(ctx, 75, currElectPos, level2, () => {
						if (2 > currN) {
							ctx.font = "10px Arial";
							ctx.fillStyle = "#000000";
							ctx.fillText("Поглощено "+ Math.abs(13.6/Math.pow(currN, 2)-13.6/Math.pow(2, 2)).toFixed(2) + " эВ энергии.", 10, canvHeight*0.95);

							ctx.fillStyle = "#000000";
							ctx.fillText("Выделено "+ Math.abs(13.6/Math.pow(currN, 2)-13.6/Math.pow(2, 2)).toFixed(2) + " эВ энергии.", 10, canvHeight*0.95);
						}
						currN = 2;
					});
					currElectPos = level2;
				} else if (clickY < level3 + diff && clickY > level3 - diff) {
					drawElectron(ctx, 75, currElectPos, level3, () => {
						if (3 > currN) {
							ctx.font = "10px Arial";
							ctx.fillStyle = "#000000";
							ctx.fillText("Поглощено "+ Math.abs(13.6/Math.pow(currN, 2)-13.6/Math.pow(3, 2)).toFixed(2) + " эВ энергии.", 10, canvHeight*0.95);
						} else {
							ctx.font = "10px Arial";
							ctx.fillStyle = "#000000";
							ctx.fillText("Выделено "+ Math.abs(13.6/Math.pow(currN, 2)-13.6/Math.pow(3, 2)).toFixed(2) + " эВ энергии.", 10, canvHeight*0.95);
						}
						currN = 3;
					});
					currElectPos = level3;
				} else if (clickY < level4 + diff && clickY > level4 - diff) {
					drawElectron(ctx, 75, currElectPos, level4, () => {
						if (4 > currN) {
							ctx.font = "10px Arial";

							ctx.fillText("Поглощено "+ Math.abs(13.6/Math.pow(currN, 2)-13.6/Math.pow(4, 2)).toFixed(2) + " эВ энергии.", 10, canvHeight*0.95);
						} else {
							ctx.font = "10px Arial";
							ctx.fillStyle = "#000000";
							ctx.fillText("Выделено "+ Math.abs(13.6/Math.pow(currN, 2)-13.6/Math.pow(4, 2)).toFixed(2) + " эВ энергии.", 10, canvHeight*0.95);
						}
						currN = 4;
					});
					currElectPos = level4;
				} else if (clickY < level5 + diff && clickY > level5 - 5) {

			function canvMouseUp(e) {
				is_cur_down = false;
			}

			function canvMouseMove(e) {
				let canvas = e.target;
				let rect = canvas.getBoundingClientRect();
				let clickX = (e.clientX - rect.left) / (canvas.clientWidth / canvas.width);
				let clickY = (e.clientY - rect.top) / (canvas.clientHeight / canvas.height);

			// --------------------- do not touch what is higher ----------------------------

			function redraw() {
				const canvas = document.getElementById('canvas');
				const ctx = canvas.getContext('2d');

				drawSubstances(ctx);
			}

			function drawSubstances(ctx) {

				let currentLevel;
				let currentN;

				ctx.fillStyle = "#FFFFFF";
				ctx.fillRect(0, 0, canvWidth, canvHeight);

				//------------------------------------------------------------------------------
				ctx.font = "10px Arial";
				ctx.fillStyle = "#000000";
				ctx.fillText("n=∞", 10, 20);

				let grd = ctx.createLinearGradient(0, canvHeight/100*4, 0, 0);
				grd.addColorStop(0, "#b8b8b8");
				grd.addColorStop(1, "white");
				ctx.fillStyle = grd;
				ctx.fillRect(40, 0, canvWidth-80, canvHeight*3/40);

				//------------------------------------------------------------------------------
				currentLevel = 0.1*canvHeight;
				level7=currentLevel;
				ctx.font = "10px Arial";
				ctx.fillStyle = "#000000";
				ctx.fillText("n=7", 10, currentLevel + lineAlign);
				ctx.fillText("Область ионизации", canvWidth/5*2, canvHeight*0.05);

				ctx.beginPath();
				ctx.strokeStyle = "#222222";
				ctx.moveTo(40, currentLevel);
				ctx.lineTo(canvWidth - 40, currentLevel);
				ctx.stroke();
				ctx.closePath();

				//------------------------------------------------------------------------------
				currentN=1/53.69;
				currentLevel+=currentN*0.8*canvHeight;
				level6=currentLevel;
				ctx.font = "10px Arial";
				ctx.fillStyle = "#000000";
				ctx.fillText("n=6", 10, currentLevel + lineAlign);

				ctx.beginPath();
				ctx.strokeStyle = "#222222";
				ctx.moveTo(40, currentLevel);
				ctx.lineTo(canvWidth - 40, currentLevel);
				ctx.stroke();
				ctx.closePath();

				//------------------------------------------------------------------------------
				currentN*=36/25;
				currentLevel+=currentN*0.8*canvHeight;
				level5=currentLevel;
				ctx.font = "10px Arial";
				ctx.fillStyle = "#000000";
				ctx.fillText("n=5", 10, currentLevel + lineAlign);

				ctx.beginPath();
				ctx.strokeStyle = "#222222";
				ctx.moveTo(40, currentLevel);
				ctx.lineTo(canvWidth - 40, currentLevel);
				ctx.stroke();
				ctx.closePath();

				//------------------------------------------------------------------------------
				currentN*=25/16;
				currentLevel+=currentN*0.8*canvHeight;
				level4=currentLevel;
				ctx.font = "10px Arial";
				ctx.fillStyle = "#000000";
				ctx.fillText("n=4", 10, currentLevel + lineAlign);

				ctx.beginPath();
				ctx.strokeStyle = "#222222";
				ctx.moveTo(40, currentLevel);
				ctx.lineTo(canvWidth - 40, currentLevel);
				ctx.stroke();
				ctx.closePath();

				//------------------------------------------------------------------------------
				currentN*=16/9;
				currentLevel+=currentN*0.8*canvHeight;
				level3=currentLevel;
				ctx.font = "10px Arial";
				ctx.fillStyle = "#000000";
				ctx.fillText("n=3", 10, currentLevel + lineAlign);

				ctx.beginPath();
				ctx.strokeStyle = "#222222";
				ctx.moveTo(40, currentLevel);
				ctx.lineTo(canvWidth - 40, currentLevel);
				ctx.stroke();
				ctx.closePath();

				//------------------------------------------------------------------------------
				currentN*=9/4;
				currentLevel+=currentN*0.8*canvHeight;
				level2=currentLevel;
				ctx.font = "10px Arial";
				ctx.fillStyle = "#000000";
				ctx.fillText("n=2", 10, currentLevel + lineAlign);

				ctx.beginPath();
				ctx.strokeStyle = "#222222";
				ctx.moveTo(40, currentLevel);
				ctx.lineTo(canvWidth - 40, currentLevel);
				ctx.stroke();
				ctx.closePath();

				//------------------------------------------------------------------------------
				level1=0.9*canvHeight;
				ctx.font = "10px Arial";
				ctx.fillStyle = "#000000";
				ctx.fillText("n=1", 10, 0.9*canvHeight + lineAlign);

				ctx.beginPath();
				ctx.strokeStyle = "#222222";
				ctx.moveTo(40, 0.9*canvHeight);
				ctx.lineTo(canvWidth - 40, 0.9*canvHeight);
				ctx.stroke();
				ctx.closePath();

				levels = [level1, level2, level3, level4, level5, level6, level7];
			}

			function drawElectron(ctx, xCord, yCord, yDest, _callback) {
				redraw();
				if (Math.round(yCord) != Math.round(yDest)) {
					let gradient = ctx.createRadialGradient(xCord, yCord, 1, xCord, yCord, 6);
					gradient.addColorStop(0, "#1a4ab8");
					gradient.addColorStop(1, "#f4ffed");
					ctx.arc(xCord, yCord, 4, 0, 2 * Math.PI);
					ctx.fillStyle = gradient;
					ctx.fill();
					setTimeout(drawElectron, 3, ctx, xCord, Math.round(yCord + (yDest-yCord)/Math.abs(yDest-yCord)), Math.round(yDest), _callback);
				} else {
					let gradient = ctx.createRadialGradient(xCord, yCord, 1, xCord, yCord, 6);
					gradient.addColorStop(0, "#1a4ab8");
					gradient.addColorStop(1, "#f4ffed");
					ctx.arc(xCord, yCord, 4, 0, 2 * Math.PI);
					ctx.fillStyle = gradient;
					ctx.fill();
					_callback();
				}
			}

				if (document.getElementById("option3").checked)
					drawSeries(3, "#38ff00");
				if (document.getElementById("option4").checked)
					drawSeries(4, "#ff00f1");
				if (document.getElementById("option5").checked)
					drawSeries(5, "#00beff");
			}

			function drawSeries(n, color) {
				const canvas = document.getElementById('canvas');
				const ctx = canvas.getContext('2d');

				let i = 6;
				while (i >= n) {
					ctx.beginPath();
					ctx.strokeStyle = color;
					ctx.moveTo(generalMarg, levels[i]);
					ctx.lineTo(generalMarg, levels[n-1]);
					ctx.stroke();
					ctx.closePath();

					ctx.beginPath();
					ctx.strokeStyle = color;
					ctx.moveTo(generalMarg, levels[n-1]);
					ctx.lineTo(generalMarg-2, levels[n-1]-8);
					ctx.stroke();
					ctx.closePath();

					ctx.beginPath();
					ctx.strokeStyle = color;
					ctx.moveTo(generalMarg, levels[n-1]);
					ctx.lineTo(generalMarg+2, levels[n-1]-8);
					ctx.stroke();
					ctx.closePath();

					generalMarg += 5;

					i--;
				}

				generalMarg += 25;
			}

		</script>

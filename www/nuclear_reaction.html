        <script type="text/javascript">
            let table = [
                {  z: 92, a: 238, name: 'U' },
                {  z: 93, a: 238, name: 'Np' },
                {  z: 90, a: 234, name: 'Th' },

                {  z: 86, a: 222, name: 'Rn' },
                {  z: 89, a: 226, name: 'Ac' },

                {  z: 10, a: 20, name: 'Ne' },
                {  z: 13, a: 24, name: 'Al' },

                {  z: 91, a: 233, name: 'Pa' },
                {  z: 94, a: 237, name: 'Pu' },

                {  z: 96, a: 243, name: 'Cm' },
                {  z: 93, a: 239, name: 'Np' },

                {  z: 99, a: 251, name: 'Es' },
                {  z: 96, a: 247, name: 'Cm' },

                {  z: 100, a: 252, name: 'Fm' },
                {  z: 97, a: 248, name: 'Bk' },

                {  z: 88, a: 223, name: 'Ra' },
                {  z: 85, a: 219, name: 'At' },

                {  z: 102, a: 258, name: 'No' },
                {  z: 99, a: 254, name: 'Es' },

                {  z: 103, a: 261, name: 'Lr' },
                {  z: 100, a: 257, name: 'Fm' },
            ];

            function reaction(button) {
                if (document.querySelector('input[name="list_type"]:checked').value !== "not_changed") {
                    let values = button.value;
                    let output;
                    let array = values.split(', ');
                    let answer;
                    if (array[0] >= 100) {
                        answer = "<sup class=\"A100\">";
                    } else answer = "<sup class=\"A\">";
                    answer += array[1] + "</sup><sub class=\"Z\">";
                    answer += array[0] + "</sub>" + array[2];
                    answer += "&nbsp;&nbsp; &#8594 &nbsp;&nbsp;";
                    if (document.querySelector('input[name="list_type"]:checked').value === "alpha") {
                        output = { z: array[0] - 2, a: array[1] - 4 }; //read from user & determine new
                        answer += "&#945 (<sup class=\"AHe\">4</sup>";
                        answer += "<sub class=\"Z\">2</sub class=\"Z\"> He&nbsp;) &nbsp;&nbsp; +";
                        for (let i = 0; i < table.length; i++) {
                            if (output.z == table[i].z && output.a == table[i].a) {
                                if (output.z >= 100) {
                                    answer += "<sup class=\"A100\">";
                                } else answer += "<sup class=\"A\">";
                                answer += output.a + "</sup><sub class=\"Z\">";
                                answer += output.z + "</sub>";
                                answer += table[i].name;
                            }
                        }
                        document.getElementById("answer").innerHTML = answer;
                    } else if (document.querySelector('input[name="list_type"]:checked').value === "beta") {
                        output = { z: array[0] - (-1), a: array[1] }; //read from user & determine new
                        answer += "&#946 (<sup class=\"Ae\">0</sup>";
                        answer += "<sub class=\"Z\">-1</sub class=\"Z\"> e&nbsp;) &nbsp;&nbsp; + ";
                        for (let i = 0; i < table.length; i++) {
                            if (output.z == table[i].z && output.a == table[i].a) {
                                if (output.z >= 100) {
                                    answer += "<sup class=\"A100\">";
                                } else answer += "<sup class=\"A\">";
                                answer += output.a + "</sup><sub class=\"Z\">";
                                answer += output.z + "</sub>";
                                answer += table[i].name;
                            }
                        }
                        document.getElementById("answer").innerHTML = answer;
                    } else {
                        document.getElementById("answer").innerHTML = "";
                    }
                } else {
                    document.getElementById("formula").innerHTML = "Выберите тип распада";
                    document.getElementById("answer").innerHTML = "";
                }
            }

            function formula() {
                if (document.querySelector('input[name="list_type"]:checked').value === "not_changed") {
                    document.getElementById("answer").innerHTML = "";
                    document.getElementById("formula").innerHTML = "";
                } else if (document.querySelector('input[name="list_type"]:checked').value === "alpha") {
                    document.getElementById("answer").innerHTML = "";
                    document.getElementById("formula").innerHTML = "<sup class=\"AM\">M</sup><sub class=\"Z\">z</sub>X&nbsp;&nbsp; &#8594 &nbsp;&nbsp;" +
                        "&#945 (<sup class=\"AHe\">4</sup><sub class=\"Z\">2</sub class=\"Z\"> He&nbsp;) &nbsp;&nbsp; +" +
                        "<sup class=\"A\">M-4</sup><sub class=\"Z\">z-2</sub>Y + &#947";
                } else if (document.querySelector('input[name="list_type"]:checked').value === "beta") {
                    document.getElementById("answer").innerHTML = "";
                    document.getElementById("formula").innerHTML = "<sup class=\"AM\">M</sup><sub class=\"Z\">z</sub>X&nbsp;&nbsp; &#8594 &nbsp;&nbsp;" +
                        "&#946 (<sup class=\"Ae\">0</sup><sub class=\"Z\">-1</sub class=\"Z\"> e&nbsp;) &nbsp;&nbsp; +" +
                        "<sup class=\"A\">M</sup><sub class=\"Z\">z+1</sub>Y + &#947";
                }
            }

    function drawSubstances(ctx) {
        ctx.fillStyle = "#818181";

        ctx.beginPath();
        ctx.strokeStyle = "#040002";
        ctx.moveTo(250, 100);
        ctx.lineTo(250, 170);
        ctx.lineTo(330,200);
        ctx.lineTo(330, 130);
        ctx.lineTo(250,100);
        ctx.stroke();
        ctx.closePath();

            }
    function drawStar(cx,cy,spikes,outerRadius,innerRadius){
        let rot = Math.PI / 2 * 3;
        var x=cx;
        var y=cy;
        var step=Math.PI/spikes;

        ctx.beginPath();
        ctx.moveTo(cx,cy-outerRadius);
        for(let i=0;i<spikes;i++){
            x=cx+Math.cos(rot)*outerRadius;
            y=cy+Math.sin(rot)*outerRadius;
            ctx.lineTo(x,y);
            rot+=step;

            x=cx+Math.cos(rot)*innerRadius;
            y=cy+Math.sin(rot)*innerRadius;
            ctx.lineTo(x,y);
            rot+=step;
        }
        ctx.lineTo(cx,cy-outerRadius);
        ctx.closePath();
        ctx.lineWidth=2;
        ctx.strokeStyle="#040002";
        ctx.stroke();
        ctx.fillStyle="#ebfa12";
        ctx.fill();}
       function drawObstacle(rad) {
        var r = rad ;

           ctx.beginPath();

           ctx.fillStyle = "#040002";

           ctx.lineWidth = 1;
           ctx.strokeStyle = "#040002";
           ctx.stroke();

       }
        function drawLight(cx,cy){

            var x=cx;

            ctx.beginPath();
            ctx.moveTo(cx,cy);
            ctx.lineTo(330, 200);
            ctx.lineTo(330, 130);

            ctx.lineTo(x,y);
            ctx.closePath();

            ctx.strokeStyle="rgba(250,250,1,0.1)";
            ctx.stroke();
            ctx.fillStyle="rgba(250,250,1,0.3)";
            ctx.fill();

    function canvMouseDown(e) {

    }

        is_cur_down = false;
    }

    function canvMouseMove(e) {
        let canvas = e.target;
        let rect = canvas.getBoundingClientRect();
        let clickX = (e.clientX - rect.left) / (canvas.clientWidth / canvas.width);
        let clickY = (e.clientY - rect.top) / (canvas.clientHeight / canvas.height);

        if (is_cur_down) {
            cur_angle = calcAngle(clickX, clickY);
            redraw();
        }
    }
